<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    
    <title>Timer</title>
    <script type="module" crossorigin src="/js-pet-projects/commonHelpers8.js"></script>
    <link rel="modulepreload" crossorigin href="/js-pet-projects/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="modulepreload" crossorigin href="/js-pet-projects/assets/vendor-d07556bb.js">
    <link rel="stylesheet" href="/js-pet-projects/assets/vendor-1eb1cd71.css">
    <link rel="stylesheet" href="/js-pet-projects/assets/timer-488ccc0e.css">
    <link rel="stylesheet" href="/js-pet-projects/assets/common-b7cbfc04.css">
  </head>
  <body>
    <header>
      <div class="text-container">
        <p><a href="./index.html">Go back</a></p>
      </div>
    </header>
    <main>
      <input class="time-input" type="text" id="datetime-picker" />
      <button class="start-button" type="button" data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>
  </body>
</html>

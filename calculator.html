<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    
    
    
    <script type="module" crossorigin src="/js-pet-projects/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/js-pet-projects/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/js-pet-projects/assets/calculator-2901f129.css">
    <link rel="stylesheet" href="/js-pet-projects/assets/common-b7cbfc04.css">
  </head>
  <body>
    <header>
      <div class="text-container">
        <p><a href="./index.html">Go back</a></p>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="result">
          <p class="output">0</p>
        </div>
        <div class="buttons">
          <button class="btn ac bg-grey">ac</button>
          <button class="btn plus-minus bg-grey" value="+/-">+/-</button>
          <button class="btn percent bg-grey" value="%">%</button>
          <button class="btn division bg-orange sign" value="/">/</button>

          <button class="btn seven number" value="7">7</button>
          <button class="btn eight number" value="8">8</button>
          <button class="btn nine number" value="9">9</button>
          <button class="btn multiply bg-orange sign" value="x">x</button>

          <button class="btn four number" value="4">4</button>
          <button class="btn five number" value="5">5</button>
          <button class="btn six number" value="6">6</button>
          <button class="btn minus bg-orange sign" value="-">-</button>

          <button class="btn one number" value="1">1</button>
          <button class="btn two number" value="2">2</button>
          <button class="btn three number" value="3">3</button>
          <button class="btn plus bg-orange sign" value="+">+</button>

          <button class="btn zero number" value="0">0</button>
          <button class="btn dot" value=".">.</button>
          <button class="btn equal bg-orange">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
